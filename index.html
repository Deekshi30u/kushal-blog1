<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="cont">
        <h1>WELCOME TO KUSHAL's BLOG</h1>
        <h3>Please provide your feedback</h3>
        <div class="form" id="contact">
            <form action="create" method="post" onsubmit="return validateForm()">
                <label>Name:</label><br>
                <input type="text" id="name" placeholder="Enter your name" required><br><br><br>
                <label>Email:</label><br>
                <input type="email" id="email" placeholder="email" required><br><br><br>
                <label>Message:</label><br>
                <textarea class="msg" id="message" placeholder="Enter your message" required></textarea><br><br><br>
                <button type="submit" class="sub">Submit</button>
            </form>
        </div>
    </section>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;


            if (name == "" || email == "" || message == "") {
                alert("Please fill out all fields");
                return false;
            } else {
                alert("Submitted Successfully");
                return true;
            }
        }
    </script>
</body>

</html>
